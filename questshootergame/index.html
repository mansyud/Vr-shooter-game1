<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meta Quest VR Shooter</title>
<style>
body { margin:0; overflow:hidden; }
canvas { display:block; }
#health {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  color: white;
  background: rgba(0,0,0,0.5);
  padding: 5px 10px;
  border-radius: 5px;
  z-index: 10;
}
</style>
</head>
<body>
<div id="health">Health: 100</div>
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js';
import { XRControllerModelFactory } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/XRControllerModelFactory.js';
import { XRButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/XRButton.js';

// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.6,5);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(XRButton.createButton(renderer));

// Light
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7);
scene.add(light);

// Floor
const floorGeo = new THREE.PlaneGeometry(50,50);
const floorMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
const floor = new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Player health
let health = 100;
const healthDiv = document.getElementById('health');

// Enemies
const enemies = [];
function spawnEnemy(){
    const enemyGeo = new THREE.SphereGeometry(0.3,32,32);
    const enemyMat = new THREE.MeshStandardMaterial({ color:0xff0000 });
    const enemy = new THREE.Mesh(enemyGeo,enemyMat);

    const radius = 20;
    const angle = Math.random() * Math.PI*2;
    enemy.position.set(
        camera.position.x + Math.cos(angle)*radius,
        0.3,
        camera.position.z + Math.sin(angle)*radius
    );

    scene.add(enemy);
    enemies.push(enemy);
}
// Spawn initial enemies
for(let i=0;i<10;i++) spawnEnemy();
// Continuous spawn every 3 sec
setInterval(spawnEnemy,3000);

// Bullets
const bullets = [];

// VR Controllers
const controller1 = renderer.xr.getController(0);
const controller2 = renderer.xr.getController(1);
scene.add(controller1);
scene.add(controller2);

const controllerModelFactory = new XRControllerModelFactory();

const controllerGrip1 = renderer.xr.getControllerGrip(0);
const gripModel1 = controllerModelFactory.createControllerModel(controllerGrip1);
controllerGrip1.add(gripModel1);
scene.add(controllerGrip1);

const controllerGrip2 = renderer.xr.getControllerGrip(1);
const gripModel2 = controllerModelFactory.createControllerModel(controllerGrip2);
controllerGrip2.add(gripModel2);
scene.add(controllerGrip2);

// Load pistol model for right controller
const loader = new GLTFLoader();
loader.load('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/WeaponPistol/glTF/WeaponPistol.gltf', function(gltf){
    const pistol = gltf.scene;
    pistol.scale.set(0.5,0.5,0.5);
    pistol.rotation.set(0,Math.PI,0);
    pistol.position.set(0, -0.05, -0.2);
    controller1.add(pistol);
});

// Shoot bullets
function shootBullet(controller){
    const bulletGeo = new THREE.SphereGeometry(0.05,8,8);
    const bulletMat = new THREE.MeshBasicMaterial({ color:0xffff00 });
    const bullet = new THREE.Mesh(bulletGeo,bulletMat);
    bullet.position.setFromMatrixPosition(controller.matrixWorld);
    bullet.quaternion.copy(controller.quaternion);
    bullet.userData.velocity = new THREE.Vector3(0,0,-1).applyQuaternion(controller.quaternion).multiplyScalar(0.5);
    scene.add(bullet);
    bullets.push(bullet);
}

// Controller triggers
controller1.addEventListener('selectstart',()=>shootBullet(controller1));
controller2.addEventListener('selectstart',()=>shootBullet(controller2));

// VR movement
function getControllerAxes(controller){
    const session = renderer.xr.getSession();
    if(!session) return [0,0];
    const inputSource = session.inputSources[controller==='left'?0:1];
    if(!inputSource || !inputSource.gamepad) return [0,0];
    return inputSource.gamepad.axes.slice(0,2);
}

// Animation loop
function animate(){
    renderer.setAnimationLoop(render);
}

function render(){
    if(health<=0){
        healthDiv.innerText = 'Game Over';
        return;
    }

    // Move bullets
    bullets.forEach((b,i)=>{
        b.position.add(b.userData.velocity);
        enemies.forEach((e,j)=>{
            if(b.position.distanceTo(e.position)<0.3){
                scene.remove(e);
                enemies.splice(j,1);
                scene.remove(b);
                bullets.splice(i,1);
            }
        });
    });

    // Enemies move toward player and damage
    enemies.forEach(e=>{
        const dir = new THREE.Vector3().subVectors(camera.position,e.position).setY(0).normalize().multiplyScalar(0.01);
        e.position.add(dir);
        if(e.position.distanceTo(camera.position)<0.5){
            health -= 1;
            healthDiv.innerText = 'Health: '+health;
        }
    });

    // VR smooth movement (left joystick)
    if(renderer.xr.isPresenting){
        const axes = getControllerAxes('left');
        const moveVector = new THREE.Vector3(axes[0]*0.05,0,axes[1]*0.05).applyQuaternion(camera.quaternion);
        camera.position.add(moveVector);
    }

    renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
